<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="webjars/bootstrap/3.3.7/dist/css/bootstrap.css" rel="stylesheet"/>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">发送信息</h1>

            <div class="row">
                <form class="form-horizontal"
                      action="/emp" method="post" th:action="@{/message/send}" th:method="put">
                    <!--修改添加方式为  PUT-->
                    <input type="hidden" name="_method" value="PUT">

                    <div class="form-group">
                        <label for="inputOpenId" class="col-sm-2 control-label">接收粉丝</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputOpenId"
                                   placeholder="例如:7782" name="touser" readonly="readonly"
                                   th:value="${openid}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmpName" class="col-sm-2 control-label">信息类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmpName"
                                   placeholder="例如:zhangsan" name="msgtype" th:value="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPosition" class="col-sm-2 control-label">信息内容</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPosition"
                                   placeholder="例如:保镖" name="text.content">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">发送</button>
                            <button type="button" class="btn btn-info" onclick="history.back()">返回</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
